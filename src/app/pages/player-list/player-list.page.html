<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Jugadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenido">

    <!-- Spinner mientras se cargan los jugadores -->
    <ion-spinner 
      name="crescent" 
      *ngIf="cargando && jugadores.length === 0" 
      class="spinner">
    </ion-spinner>

    <!-- Lista de jugadores -->
    <ion-list *ngIf="jugadores.length > 0">
      <ion-item 
        *ngFor="let jugador of jugadores" 
        button 
        (click)="verDetalleJugador(jugador.id)">
        
        <!-- ✅ Mostramos nombre, apellidos, altura, peso y equipo -->
        <div class="info-jugador">
          <p><strong>{{ jugador.first_name }} {{ jugador.last_name }}</strong></p>

          <!-- ✅ Altura (string como "6-2") -->
          <p>
            Altura: 
            {{ jugador.height && jugador.height !== '' ? jugador.height : '-' }}
          </p>

          <!-- ✅ Peso (string como "185") -->
          <p>
            Peso: 
            {{ jugador.weight && jugador.weight !== '' ? jugador.weight + ' lbs' : '-' }}
          </p>

          <p>
            Equipo: {{ jugador.team?.full_name || '-' }}
          </p>
        </div>
      </ion-item>
    </ion-list>

    <!-- Botón cargar más -->
    <div class="boton-cargar-mas" *ngIf="hayMas && !cargando">
      <ion-button expand="block" (click)="cargarJugadores()">
        Cargar más
      </ion-button>
    </div>

    <!-- Spinner inferior -->
    <ion-spinner 
      name="dots" 
      *ngIf="cargando && jugadores.length > 0" 
      class="spinner">
    </ion-spinner>
    
  </div>
</ion-content>
