<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <!-- Email -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="emailInvalido()">
      <p>Email no válido</p>
    </ion-text>

    <!-- Contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="passwordInvalida()">
      <p>La contraseña debe tener mínimo 6 caracteres</p>
    </ion-text>

    <!-- Botón de login -->
    <ion-button expand="block" type="submit" class="ion-margin-top">
      Entrar
    </ion-button>

    <!-- Mensaje general de error -->
    <ion-text color="danger" *ngIf="mostrarError && mensajeError">
      <p class="ion-text-center">{{ mensajeError }}</p>
    </ion-text>

    <!-- Mensaje de éxito tras registro -->
    <ion-text color="success" *ngIf="registroExitoso">
      <p class="ion-text-center">✅ Cuenta registrada con éxito</p>
    </ion-text>

    <!-- Enlace para ir al registro -->
    <ion-button expand="block" fill="clear" (click)="irARegistro()">
      ¿No tienes cuenta? Regístrate
    </ion-button>
  </form>
</ion-content>
