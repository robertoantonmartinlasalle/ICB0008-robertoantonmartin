<!--
  Componente: Login
  Este formulario permite al usuario iniciar sesión introduciendo su email y contraseña.
  El botón de "Entrar" está vinculado directamente al método onLogin() para evitar problemas con submit en Android.
  Diseñado para funcionar correctamente tanto en navegadores como en dispositivos Android.
-->
<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenido">
    <div class="form-wrapper">
      <!-- Formulario visual, los datos se manejan con ngModel -->
      <form>
        <!-- Campo Email -->
        <div class="input-group">
          <label for="email">Email</label>
          <ion-item lines="inset">
            <input
              id="email"
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              class="styled-input"
            />
          </ion-item>
        </div>

        <!-- Campo Contraseña -->
        <div class="input-group">
          <label for="password">Contraseña</label>
          <ion-item lines="inset">
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              class="styled-input"
            />
          </ion-item>
        </div>

        <!-- Botón para iniciar sesión -->
        <ion-button expand="block" type="button" class="login-btn" (click)="onLogin()">
          Entrar
        </ion-button>
      </form>
    </div>

    <!-- Botón que redirige al registro -->
    <div class="registro-wrapper">
      <ion-button expand="block" fill="clear" (click)="irARegistro()" class="registro-btn">
        ¿No tienes cuenta? Regístrate
      </ion-button>
    </div>
  </div>
</ion-content>
