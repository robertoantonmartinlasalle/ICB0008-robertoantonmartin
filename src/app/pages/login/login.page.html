<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <!-- Campo Email -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="emailInvalido()">
      <p>Email no válido</p>
    </ion-text>

    <!-- Campo Contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="passwordInvalida()">
      <p>La contraseña debe tener mínimo 6 caracteres</p>
    </ion-text>

    <!-- Botón Entrar -->
    <ion-button expand="block" type="submit" class="ion-margin-top">Entrar</ion-button>

    <!-- Mensaje de error general -->
    <ion-text color="danger" *ngIf="mostrarError && mensajeError">
      <p class="ion-text-center">{{ mensajeError }}</p>
    </ion-text>

    <!-- Enlace para ir al registro -->
    <ion-button expand="block" fill="clear" routerLink="/register">
      ¿No tienes cuenta? Regístrate
    </ion-button>
  </form>
</ion-content>
