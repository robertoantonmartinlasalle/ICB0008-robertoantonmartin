<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

    <!-- Email -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      <p>Email no válido</p>
    </ion-text>

    <!-- Contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      <p>La contraseña debe tener mínimo 6 caracteres</p>
    </ion-text>

    <!-- Botón de registro -->
    <ion-button expand="block" type="submit" class="ion-margin-top">
      Registrarse
    </ion-button>

    <!-- Mensaje de error general -->
    <ion-text color="danger" *ngIf="mostrarError && mensajeError">
      <p class="ion-text-center">{{ mensajeError }}</p>
    </ion-text>

    <!-- Enlace para volver al login -->
    <ion-button expand="block" fill="clear" (click)="irALogin()">
      ¿Ya tienes cuenta? Inicia sesión
    </ion-button>
  </form>
</ion-content>
