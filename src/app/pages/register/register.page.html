<!--
  Componente: Registro
  Este formulario permite a un usuario registrarse introduciendo email y contraseña.
  El botón de "Registrarse" ejecuta directamente el método onRegister().
  Adaptado para mantener compatibilidad total con Android y navegador.
-->

<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenido">
    <div class="form-wrapper">
      <!-- Formulario visual sin submit, los datos se enlazan por ngModel -->
      <form>
        <!-- Campo de correo electrónico -->
        <div class="input-group">
          <label for="email">Email</label>
          <ion-item lines="inset">
            <input
              id="email"
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              class="styled-input"
            />
          </ion-item>
        </div>

        <!-- Campo de contraseña -->
        <div class="input-group">
          <label for="password">Contraseña</label>
          <ion-item lines="inset">
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              minlength="6"
              class="styled-input"
            />
          </ion-item>
        </div>

        <!-- Botón que ejecuta el registro -->
        <ion-button expand="block" type="button" class="login-btn" (click)="onRegister()">
          Registrarse
        </ion-button>
      </form>
    </div>

    <!-- Botón que permite volver al login -->
    <div class="registro-wrapper">
      <ion-button expand="block" fill="clear" (click)="irALogin()" class="registro-btn">
        ¿Ya tienes cuenta? Inicia sesión
      </ion-button>
    </div>
  </div>
</ion-content>
